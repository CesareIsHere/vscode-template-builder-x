## Example of a template yaml file

- name: project
  type: directory
  children:
    - name: src
      type: directory
      children:
        - name: main.dart
          type: file
          content: |
            void main() {
              print("Hello, World!");
            }
        - name: lib
          type: directory
          children:
            - name: my_class.dart
              type: file
              content: |
                class MyClass {
                  // Implementazione della classe...
                }
    - name: assets
      type: directory
      children:
        - name: images
          type: directory
        - name: fonts
          type: directory
    - name: test
      type: directory
      children:
        - name: unit_tests.dart
          type: file
          content: |
            // Test unitari...
